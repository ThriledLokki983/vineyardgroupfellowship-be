<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>{% block title %}AddictFree - Backend API{% endblock %}</title>
    <style>
         :root {
             /* Brand Colors */
             --brand-primary: #603000;
             --accent-warm: #F4C77B;
             --accent-danger: #C25A5A;

             /* Surface Colors */
             --surface-canvas: #F8F5F0;
             --surface-elevated: #EAE6E1;

      --status-error: #c52a1a;
      --status-error-light: #f3d4d1;
      --status-error-dark: #822720;

      --status-warning: #eb8c00;
      --status-warning-light: #ffecbd;
      --status-warning-text: #c34c2f;

      --status-success: #32844ce5;
      --status-success-light: #d4ebe980;

             /* Spacing System (4pt base) */
             --size-1: 4px;
             --size-2: 8px;
             --size-3: 12px;
             --size-4: 16px;
             --size-5: 20px;
             --size-6: 24px;
             --size-7: 28px;
             --size-8: 32px;
             --size-10: 40px;
             --size-12: 48px;

             /* Border Radius */
             --radius-2: 8px;
             --radius-3: 12px;
             --radius-4: 16px;

             /* Typography */
             --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
             --font-size-0: 0.75rem;
             --font-size-1: 0.875rem;
             --font-size-2: 1rem;
             --font-size-3: 1.125rem;
             --font-size-4: 1.25rem;
             --font-size-5: 1.5rem;
             --font-size-6: 2rem;
             --font-weight-3: 300;
             --font-weight-4: 400;
             --font-weight-6: 600;
             --font-weight-7: 700;
             --font-lineheight-3: 1.5;

             /* Animation */
             --animation-duration-fast: 0.2s;
             --ease-out: cubic-bezier(0.33, 1, 0.68, 1);

             /* Shadows */
             --shadow-soft: 0 2px 8px rgba(96, 48, 0, 0.06);
             --shadow-elevated: 0 4px 16px rgba(96, 48, 0, 0.08);
         }

         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }

         body {
             font-family: var(--font-sans);
             background: var(--surface-canvas);
             min-height: 100vh;
             display: flex;
             flex-direction: column;
             font-size: var(--font-size-2);
             line-height: var(--font-lineheight-3);
             color: var(--brand-primary);
         }

         /* Header Styles */
         .header {
             background: white;
             box-shadow: var(--shadow-soft);
             position: sticky;
             top: 0;
             z-index: 100;
             backdrop-filter: blur(10px);
         }

         .header-container {
             max-width: 1200px;
             margin: 0 auto;
             padding: var(--size-4) var(--size-6);
             display: flex;
             align-items: center;
             justify-content: space-between;
         }

         .logo-link {
             display: flex;
             align-items: center;
             gap: var(--size-3);
             text-decoration: none;
             color: var(--brand-primary);
             transition: opacity var(--animation-duration-fast) var(--ease-out);
         }

         .logo-link:hover {
             opacity: 0.8;
         }

         .logo-icon {
             font-size: 2rem;
             filter: grayscale(20%);
         }

         .logo-text {
             font-size: var(--font-size-4);
             font-weight: var(--font-weight-7);
             letter-spacing: -0.02em;
         }

         .profile-icon {
             width: 40px;
             height: 40px;
             background: var(--surface-elevated);
             border-radius: 50%;
             display: flex;
             align-items: center;
             justify-content: center;
             font-size: 1.25rem;
             cursor: pointer;
             transition: all var(--animation-duration-fast) var(--ease-out);
             border: 2px solid transparent;
         }

         .profile-icon:hover {
             background: var(--accent-warm);
             border-color: var(--brand-primary);
             transform: scale(1.05);
         }

         /* Main Content */
         .main-content {
             flex: 1;
             max-width: 1200px;
             width: 100%;
             margin: 0 auto;
             padding: var(--size-12) var(--size-6);
         }

         /* Footer Styles */
         .footer {
             background: white;
             border-top: 1px solid rgba(96, 48, 0, 0.1);
             margin-top: auto;
         }

         .footer-container {
             max-width: 1200px;
             margin: 0 auto;
             padding: var(--size-8) var(--size-6);
         }

         .footer-content {
             display: flex;
             flex-direction: column;
             align-items: center;
             gap: var(--size-4);
             text-align: center;
         }

         .footer-text {
             font-size: var(--font-size-1);
             color: rgba(96, 48, 0, 0.7);
             font-weight: var(--font-weight-4);
         }

         .footer-links {
             display: flex;
             gap: var(--size-6);
             flex-wrap: wrap;
             justify-content: center;
         }

         .footer-link {
             color: var(--brand-primary);
             text-decoration: none;
             font-size: var(--font-size-1);
             font-weight: var(--font-weight-6);
             position: relative;
             padding-bottom: var(--size-1);
             transition: color var(--animation-duration-fast) var(--ease-out);
         }

         .footer-link::after {
             content: '';
             position: absolute;
             bottom: 0;
             left: 0;
             width: 0;
             height: 2px;
             background: var(--accent-warm);
             transition: width var(--animation-duration-fast) var(--ease-out);
         }

         .footer-link:hover {
             color: var(--accent-warm);
         }

         .footer-link:hover::after {
             width: 100%;
         }

         .footer-copyright {
             font-size: var(--font-size-0);
             color: rgba(96, 48, 0, 0.5);
             font-weight: var(--font-weight-4);
         }

         /* Responsive Design */
         @media (max-width: 768px) {
             .header-container {
                 padding: var(--size-3) var(--size-4);
             }

             .logo-text {
                 font-size: var(--font-size-3);
             }

             .main-content {
                 padding: var(--size-8) var(--size-4);
             }

             .footer-links {
                 flex-direction: column;
                 gap: var(--size-3);
             }
         }

         {% block extra_styles %}{% endblock %}
    </style>
  </head>
  <body>
    <!-- Header -->

      <div class="header-container">

          <span class="logo-icon">ðŸŒ±</span>

  </body>
</html>
